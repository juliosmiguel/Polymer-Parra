<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="./styleguide/jp-styleguide.html">
<link rel="import" href="./core/components/jp-config.html">
<link rel="import" href="./login/jp-app-login-routing.html">
<link rel="import" href="./login/jp-app-login-layout.html">

<dom-module id="jp-app">
  <template>
      <jp-app-login-layout>
        <jp-app-login-routing slot="contenido"></jp-app-login-routing>
      </jp-app-login-layout>
     
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class JpApp extends Polymer.Element {
      static get is() { return 'jp-app'; }
      static get properties() {}
    }

    (function () {
      /**
       * Initialize location hash on window load since the
       * router doesn't do it itself
       */
      window.onload = function () {
        window.location.hash = (window.location.hash || '#/');
      }
      /**
       * Polymer has some configuration
       * and for it to work porperly we must
       * set it before any element is rendered.
       */
      Polymer.setPassiveTouchGestures(true);
      class PsApp extends Polymer.Element {
        static get is() {return 'ps-app';}
      }
      window.customElements.define(JpApp.is, JpApp);
    }());

    
  </script>
</dom-module>
